<div class="flex justify-center">
  <h2 class="font-bold">Add New Guitar</h2>
</div>

<div class="flex flex-wrap justify-center">
  <div>
    <div class="form">
      <div class="input">
        <span class="p-inputgroup-addon"><i class="pi pi-prime"></i></span>
        <input type="text" pInputText placeholder="Name" />
      </div>

      <div class="input">
        <span class="p-inputgroup-addon">$</span>
        <input type="text" pInputText placeholder="Price" />
      </div>
    </div>

    <div class="form">
      <div class="input">
        <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
        <input type="text" pInputText placeholder="Category" />
      </div>
      <div class="input">
        <div>
          <span class="p-inputgroup-addon"
            ><i class="pi pi-align-left"></i
          ></span>
          <input type="text" pInputText placeholder="Description" />
        </div>
      </div>
    </div>
    <div class="form">
      <div class="input">
        <div>
          <span class="p-inputgroup-addon"
            ><i class="pi pi-star-fill"></i
          ></span>
          <input type="text" pInputText placeholder="Price" />
        </div>
      </div>

      <div class="input">
        <div>
          <span class="p-inputgroup-addon"
            ><i class="pi pi-chart-bar"></i
          ></span>
          <input type="text" pInputText placeholder="Status" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-center pt-5">
  <p-button
    icon="pi pi-plus-circle"
    type=""
    label="Add item"
    styleClass="p-button-sm"
  ></p-button>
</div>
