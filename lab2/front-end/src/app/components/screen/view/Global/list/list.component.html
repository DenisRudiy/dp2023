<div>
  <p-speedDial
    [model]="items"
    direction="down"
    [transitionDelay]="80"
    showIcon="pi pi-bars"
    hideIcon="pi pi-times"
    type=""
    class="circle"
    buttonClassName="p-button-outlined"
  ></p-speedDial>
</div>
<p-dialog
  header="Your Cart"
  [(visible)]="displayModal"
  [position]="position"
  [modal]="true"
  [style]="{ width: '60vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <app-shopping-cart
    [guitar]="guitar"
    [price]="price"
    (delete_guitars)="OnDel($event)"
    (del_item)="onDel($event)"
  ></app-shopping-cart>
</p-dialog>
