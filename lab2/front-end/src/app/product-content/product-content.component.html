<div class="Pmain">
    <div class="Ptypefolder">
        <div>
            <h2>Brand</h2>
            <div class="Pbrand">
                <input type="checkbox">
                <p>High Peak</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Mil-Tec</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>flecktarn MFH</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>IGLU</p>
            </div>
        </div>
        <div>
            <h2>Appointment</h2>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Military</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Tourism</p>
            </div>
        </div>
        <div>
            <h2>Season</h2>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Winter</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Summer</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Autumn</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Spring</p>
            </div>
        </div>
        <div>
            <h2>Form</h2>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Square</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Triangular</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>Other</p>
            </div>
        </div>
        <div>
            <h2>Number of seats</h2>
            <div class="Pbrand">
                <input type="checkbox">
                <p>1 people</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>1-3 people</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>3-5 people</p>
            </div>
            <div class="Pbrand">
                <input type="checkbox">
                <p>5+ people</p>
            </div>
        </div>
    </div>

    <div class="Pcontent">
        <div class="Ptable">
            <div class="P_product" *ngFor="let tent of TentList;">
                <img src = "{{tent.img}}" alt="" class="P_img">
                <p class="P_title">{{tent.name}}</p>
                <div class="rate">
                    <h3>{{tent.rate}}<img src="assets/star+.png" alt=""></h3>
                </div>
                <h2 class="P_Price">{{tent.price}} kg</h2>
                <button class="buy">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
