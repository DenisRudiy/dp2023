<app-list
  [guitar]="list"
  [price]="price"
  (delete_guitars)="DeleteGuitars($event)"
  (show)="ShowForm($event)"
  (del_item)="Del_Item($event)"
></app-list>
<app-view (newItemEvent)="addItem($event)" [new]="new"></app-view>
<p-sidebar [fullScreen]="true" [baseZIndex]="10000" [(visible)]="Visible">
  <app-edit-form (new)="newList($event)"></app-edit-form>
</p-sidebar>
