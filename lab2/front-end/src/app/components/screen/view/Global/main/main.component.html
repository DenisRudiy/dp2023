<div class="main">
  <p-galleria
    [value]="images"
    [numVisible]="5"
    [circular]="true"
    [showItemNavigators]="true"
    [showThumbnails]="false"
  >
    <ng-template pTemplate="item" let-item>
      <img [src]="item.previewImageSrc" style="width: 82%; max-height: 30%" />
    </ng-template>
  </p-galleria>
  <div class="main_info">
    <div class="main_title flex justify-center">
      <span class="text-5xl text-primary font-bold mb-3"
        >Release your emotions through creativity</span
      >
    </div>

    <div class="flex justify-center">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum velit
        eveniet non quisquam quia dolorum excepturi ipsum, molestias ab delectus
        commodi. Nemo et, aperiam neque odit quam tempore sapiente quaerat.
      </p>
    </div>
    <div class="main_btn">
      <p-button
        icon="pi pi-cart-plus"
        label="Buy"
        type=""
        class="p-button-rounded"
        styleClass="p-button-lg"
        (onClick)="toShop()"
      ></p-button>
    </div>
  </div>
</div>
