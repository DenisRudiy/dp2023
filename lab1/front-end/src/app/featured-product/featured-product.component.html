<div class="fetured_product">
        
    <div class="zagol"><h1>Featured</h1><h2>Product</h2></div>
    <img src="assets/liff_1.png" alt="" class="liff_1">
    <div class="f_p_title">
        <p>Orders that people from all over the world buy from us most often</p>
    </div>    

    <div class="f_p_table">
        <div class="f_p_content" *ngFor="let tent of TentList">
            <img src="{{tent.img}}" alt="">
            <p>{{tent.name}}</p>
            <div class="rate">
                <p>{{tent.rate}}</p>
            </div>
            <h2>{{tent.price}} kg</h2>
            <button class="buy">Add to Cart</button>
        </div>
    </div>

</div>
